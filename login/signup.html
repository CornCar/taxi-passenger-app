<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h3 class="text-center mb-4">회원가입</h3>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                <button class="btn btn-outline-primary" type="button" id="sendEmailBtn">인증메일 보내기</button>
            </div>
            <div class="form-text">입력하신 이메일로 인증 메일이 전송됩니다.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 재입력" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">회원가입</button>
        </div>
        <div class="text-center">
            <small class="text-muted">이미 계정이 있으신가요? <a href="#">로그인</a></small>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 인증 버튼 클릭 예시 (실제 동작은 백엔드 필요) -->
<script>
    document.getElementById('sendEmailBtn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        if (email) {
            alert(email + ' 주소로 인증 메일을 전송했습니다.'); // 실제 이메일 전송은 서버에서 처리해야 함
        } else {
            alert('이메일을 입력해주세요.');
        }
    });
</script>
</body>
</html>
