<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">게시글 작성</h2>
    <form action="/api/taxi-posts" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="departure" class="form-label">출발지</label>
            <input type="text" class="form-control" id="departure" name="departure" required>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">도착지</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="mb-3">
            <label for="departureTime" class="form-label">출발 시간</label>
            <input type="datetime-local" class="form-control" id="departureTime" name="departureTime" required>
        </div>
        <div class="mb-3">
            <label for="expectedFare" class="form-label">예상 요금</label>
            <input type="number" class="form-control" id="expectedFare" name="expectedFare" required>
        </div>
        <div class="mb-3">
            <label for="expectedTime" class="form-label">예상 소요 시간</label>
            <input type="text" class="form-control" id="expectedTime" name="expectedTime" required>
        </div>

        <!-- 로그인한 사용자 ID는 숨겨서 넘김 -->
        <input type="hidden" name="writerId" th:value="${memberId}"/>

        <button type="submit" class="btn btn-success">등록</button>
        <a href="/api/taxi-posts/postList" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
